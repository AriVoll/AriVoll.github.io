<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шестое задание</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="calculator">
                <h1>Калькулятор стоимости заказа</h1>

                <div class="form-group">
                    <label for="quantity">Количество товара:</label>
                    <input type="number" id="quantity" min="1" value="1" placeholder="Введите количество">
                </div>

                <div class="form-group">
                    <label for="product">Выберите товар:</label>
                    <select id="product">
                        <option value="54990">Эксклюзивная кукла Monster High 2024 Fang Vote Jinafire Long - 54 990 руб.</option>
                        <option value="36000">Коллекционная кукла Monster High Voltageous Frankie Stein Doll - 36 000 руб.</option>
                        <option value="24990">Эксклюзивный набор кукол Monster High Draculaura and Clawd Wolf Howliday Love Edition - 24 990 руб.</option>
                        <option value="44990">Коллекционная / эксклюзивная кукла Monster High Freak Du Chic Draculaura Figure  - 44 990 руб.</option>
                        <option value="27000">Эксклюзивная кукла Monster High Skullector Series Creature From The Black Lagoon Doll  - 27 000 руб.</option>
                    </select>
                </div>

                <div class="form-group">

                    <div style="border: 2px solid #ddd; border-radius: 10px; padding: 20px; padding-bottom: 15px;">
                        <label class="radio-card">
                            <input type="radio" name="option" value="calculate" checked>
                            <div class="card-content">
                                <span class="radio-mark"></span>
                                <span class="card-text">Рассчитать стоимость</span>
                            </div>
                        </label>

                        <label class="radio-card">
                            <input type="radio" name="option" value="installment">
                            <div class="card-content">
                                <span class="radio-mark"></span>
                                <span class="card-text">Рассрочка</span>
                            </div>
                        </label>

                        <label class="radio-card">
                            <input type="radio" name="option" value="buy">
                            <div class="card-content">
                                <span class="radio-mark"></span>
                                <span class="card-text">Купить</span>
                            </div>
                        </label>
                    </div>

                    <div id="installment-options" class="hidden">
                        <div class="form-group">
                            <label for="payments">Выберите количество платежей:</label>
                            <select id="payments">
                                <option value="2">2 платежа</option>
                                <option value="3">3 платежа</option>
                                <option value="6">6 платежей</option>
                                <option value="12">12 платежей</option>
                            </select>
                        </div>
                    </div>

                    <div id="buy-options" class="hidden">
                        <div class="form-group">
                            <div class="checkbox-notice">
                                К сожалению, сейчас оплата онлайн не доступна. Оплатить товар можно только в магазине.
                            </div>
                            <label class="checkbox-card">
                                <input type="checkbox" id="store-payment" name="checkbox">
                                <div class="card-content">
                                    <span class="checkmark"></span>
                                    <span class="card-text required">Оплачу при получении в магазине</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <div id="result" class="hidden"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
